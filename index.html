<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Regex Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Regex Playground</h1>
    <div class="container">
        <label>
            Text to Test:
            <textarea id="textInput" placeholder="Enter text here...."></textarea>
        </label>
        <label>
            Regex Pattern:
            <input id="regexInput" placeholder="e.g. \\d+" />
        </label>
        <div id="result">Waiting for input....</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
