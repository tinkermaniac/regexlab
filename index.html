            Regex Pattern:
            <input id="regexInput" placeholder="e.g. \\d+" />

        <button id="resetBtn" class="reset-btn">Reset</button>
        <div id="result">Waiting for inputâ€¦</div>
        <div id="preview" class="preview"></div>

</body>
</html>
